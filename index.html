<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner pictures">
        <div class="carousel-item norway norway-background">
          <h3>Norway</h3>
          <img class="d-block w-100" src="background.png" alt="First slide" />
        </div>
        <div class="carousel-item active united-states">
          <h3>United States</h3>
          <img
            class="d-block w-100 us-background"
            src="background.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item turkey turkey-background">
          <h3>Turkey</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item argentina argentina-background">
          <h3>Argentina</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item australia australia-background">
          <h3>Australia</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item egypt egypt-background">
          <h3>Egypt</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item spain spain-background">
          <h3>Spain</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item finland finland-background">
          <h3>Finland</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item germany germany-background">
          <h3>Germany</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
        <div class="carousel-item japan japan-background">
          <h3>Japan</h3>
          <img class="d-block w-100" src="background.png" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
